  <section id="contacto">
    <div class="container">
      <div class="row">
        <div class="col-12 py-5">
          <h1>¡Trabajemos juntos!</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-5 pb-5">
          <h2>Para mas detalles sobre mi trabajo podes ver mi Linkedin, descargar mi CV o mandarme un mensaje.</h2>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-10 col-12 mb-4">
          <form action="" method="POST">
            <div class="row">
              <div class="col-sm-6 col-12 py-2">
                <input type="text" class="form-control" placeholder="NOMBRE">
              </div>
              <div class="col-sm-6 col-12 py-2">
                <input type="email" class="form-control" placeholder="CORREO">
              </div>
            </div>
            <div class="row">
              <div class="col-12 py-2">
                <input type="text" class="form-control" placeholder="ASUNTO">
              </div>
            </div>
            <div class="row">
              <div class="col-12 py-2">
                <textarea placeholder="MENSAJE" class="form-control"></textarea>
              </div>
            </div>
            <div class="row">
              <div class=" my-2 mx-auto">
                <button type="submit" class="btn">ENVIAR</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
